<section id="register">
  <div class="container mt-4">

    <div class="card">
      <div class="card-body">

        <form name="formProfile" #formProfile="ngForm" (ngSubmit)="onSaveProfile(formProfile)">

          <div class="form-row">

            <input type="hidden" name="id" [(ngModel)]="this.pService.selectedProfile.id">

            <div class="col form-group">
              <label for="nombre"> <strong>Nombre</strong> </label>
              <input type="text" class="form-control" placeholder="Ingresar nombre" name="nombre"
                [(ngModel)]="this.pService.selectedProfile.nombre">
            </div>
            <div class="col form-group">
              <label for="apellidos"> <strong>Apellidos</strong> </label>
              <input type="text" class="form-control" placeholder="Ingresar apellidos" name="apellidos"
              [(ngModel)]="this.pService.selectedProfile.apellidos">
            </div>

          </div>

          <div class="form-group">
            <label for="celNumero"> <strong>Numero Celular</strong> </label>
            <input type="text" class="form-control" placeholder="Ingresar nÃºmero celular" name="celNumero"
              [(ngModel)]="this.pService.selectedProfile.celNumero">
          </div>

          <label for="InputImagen2"> <strong>Imagen de perfil</strong> </label>
          <div class="form-group custom-file">
            <label class="custom-file-label">Elegir imagen de perfil</label>
            <input type="file" class="form-control-file custom-file-input" (change)="onUpload($event)">
          </div>

          <br>
          <input #imageUser type="hidden" [value]="urlImage | async">
          <button *ngIf="urlImage | async; else btnDisabled"  type="submit" class="btn btn-primary mt-2 btn-block">Guardar</button>
          <ng-template #btnDisabled>
              <p class="text-center">Imagen</p>
              <button disabled=true class="btn btn-secondary mt-2 btn-block">Guardar</button>
          </ng-template>
        </form>

      </div>
    </div>

  </div>
</section>
