<div class="container">

  <div class="row mt-5">
    <div class="col-xs-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Oficio</th>
            <th scope="col">Nombre</th>
            <th scope="col">Num Celular</th>
            <th scope="col">Experiencia</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let worker of workers; index as i">

            <th *ngIf="worker.oficio" scope="row">{{i+1}}</th>
            <td *ngIf="worker.oficio">{{worker.oficio}}</td>
            <td *ngIf="worker.oficio">{{worker.nombre}}</td>
            <td *ngIf="worker.oficio">{{worker.celNumero}}</td>
            <td *ngIf="worker.oficio">{{worker.experiencia}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
