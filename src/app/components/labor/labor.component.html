<div class="container mt-4">

  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 mx-auto">
      <div class="card">
        <div class="card-body">

          <form name="formLabor" #formLabor="ngForm" (ngSubmit)="onUpdateLabor(formLabor)">

            <div *ngFor="let profile of profiles">
              <div *ngIf="profile.idUser == this.profileAux.idUser">
                <input type="hidden" placeholder={{profile.id}} name=id ngModel>
              </div>
            </div>
            <div class="form-row">

              <div class="form-group">
                <label for="categoria"> <strong> Categoria </strong>
                  <p>Selecciones el oficio que realizas</p>
                </label>
                <select name="categoria" class="form-control" placeholder="" ngModel>
                  <option value="Plormero">Plomero</option>
                  <option value="Generales">Generales</option>
                  <option value="Electricista">Electricista</option>
                  <option value="Limpieza">Limpieza</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="InputDescripcion">
                <h5>Experiencias de trabajo</h5>
              </label>
              <textarea rows="3" class="form-control" name="descripcion"
                placeholder="Escribe una breve descripciÃ³n de trabajos que hayas realizado..." ngModel></textarea>
            </div>

            <label for="InputImagen2">
              <h5>Anexos</h5>
            </label>
            <div class="form-group custom-file">
              <label class="custom-file-label" for="InputImagenes">Elegir imagenes de experiencia</label>
              <input type="file" class="form-control-file custom-file-input" id="urlImage">
            </div>

            <button type="submit" class="btn btn-primary mt-2 btn-block ">Solicitar</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
