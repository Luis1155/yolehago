<div class="container mt-4">

  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <form>

            <h5>Oficio que realizas</h5>
            <div class="row">
              <div class="col form-group text-center" data-toggle="buttons">

                <div class="form-check form-check-inline">
                  <label class="btn btn-outline-success">
                    <input type="radio" id="labor1" name="labors" style="display: none">
                    Plomero</label>
                </div>

                <div class="form-check form-check-inline">
                  <label class="btn btn-outline-success">
                    <input type="radio" id="labor2" name="labors" style="display: none">
                    Generales</label>
                </div>

                <div class="form-check form-check-inline">
                  <label class="btn btn-outline-success">
                    <input type="radio" id="labor3" name="labors" style="display: none">
                    Electricista</label>
                </div>

                <div class="form-check form-check-inline">
                  <label class="btn btn-outline-success" (click)="onclic()">
                    <input type="radio" id="labor4" name="labors" [value]="labors" style="display: none">
                    Limpieza</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="InputDescripcion">
                <h5>Experiencias de trabajo</h5>
              </label>
              <textarea rows="3" class="form-control" id="InputDescripcion"
                placeholder="Escribe una breve descripciÃ³n de trabajos que hayas realizado..."></textarea>
            </div>

            <label for="InputImagen2">
              <h5>Anexos</h5>
            </label>
            <div class="form-group custom-file">
              <label class="custom-file-label" for="InputImagenes">Elegir imagenes de experiencia</label>
              <input type="file" class="form-control-file custom-file-input" id="InputImagenes">
            </div>

            <button type="submit" class="btn btn-primary mt-2 btn-block ">Solicitar</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
